<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  	<meta charset="utf-8">
  	<title>Addr</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
  	<link rel="stylesheet" href="styles/main.css">
  	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body class="theOne" style="background-color: rgb(254, 244, 0);">

<div class="drop">
        <img src="img/logoLibr.png"/>
</div>

<script>

$( "html" ).mousemove(function( event ) 
{
	var width = $(this).width();
	var height = $(this).height();
	
	if (event.pageX < width/2 && event.pageY < height/2) 
	{
		$("img").attr("src","img/logoLibrTopLeft.png")
    }

    if (event.pageX > width/2 && event.pageY < height/2) 
	{
		$("img").attr("src","img/logoLibrTopRight.png")
    }

    if (event.pageX < width/2 && event.pageY > height/2) 
	{
		$("img").attr("src","img/logoLibrBottomLeft.png")
    }

    if (event.pageX > width/2 && event.pageY > height/2) 
	{
		$("img").attr("src","img/logoLibrBottomRight.png")
    }

});


</script>

</body>
</html>
